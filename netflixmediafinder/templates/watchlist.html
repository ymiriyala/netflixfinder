{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center">Hello {{name}} !</h1>
  <ul>
    {% for display in results%}
      <li><div sclass="container-fluid">{{display.2}} â­”
 {{display.1}}</div>
        <form action="/removemovie/" method="post">{% csrf_token %}
          <input type="hidden" name="userId" value="{{userId}}"/>
          <input type="hidden" name="titleId" value="{{display.0}}"/>
          <input type="hidden" name='watchId' value="{{display.3}}"/>
          <input type="hidden" name="username" value="{{username}}"/>
          <input type="hidden" name="password" value="{{password}}"/>
          <button><input type="submit" value="Remove Movie"/></button>
        </form>
        <form action="/editrating/" method="post">{% csrf_token %}
          <input type="hidden" name="userId" value="{{userId}}"/>
          <input type="hidden" name="titleId" value="{{display.0}}"/>
          <input type="hidden" name="username" value="{{username}}"/>
          <input type="hidden" name="password" value="{{password}}"/>
          <input type="number" min=0 max=10 name="rating"/>
          <button><input type="submit" value="Edit Rating"/></button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <form action="/addmovie/" method="post">{% csrf_token %}
    <input type="text" name="name" />
    <input type="number" min=0 max=10 name="rating"/>
    <input type="submit" value="Add Movie"/>
    <input type="hidden" name="userId" value="{{userId}}"/>
    <input type="hidden" name="username" value="{{username}}"/>
    <input type="hidden" name="password" value="{{password}}""/>
  </form>
  <form action="/userprofile/" method="post">{% csrf_token %}
    <input type="hidden" name="userId" value="{{userId}}"/>
    <input type="hidden" name="username" value="{{username}}"/>
    <input type="hidden" name="password" value="{{password}}""/>
    <input type="submit" value="User Profile"/>
  </form>
{% endblock %}
